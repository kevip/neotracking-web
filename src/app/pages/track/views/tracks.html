<section class="container usuarios">

    <h5>Registro de tracking</h5>
    <table class="striped">
        <thead>
        <tr>
            <th data-field="id">Tienda</th>
            <th data-field="id">CÃ³digo</th>

            <th data-field="id">Latitud</th>
            <th data-field="id">Longitud</th>
            <th data-field="id">usr</th>
            <th data-field="id">num</th>
            <th data-field="id">dtime</th>
        </tr>

        <tbody>
        <tr ng-repeat="track in ctrl.tracks">

        </tbody>
    </table>
