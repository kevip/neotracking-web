<section class="container">
    <div class="row">
        <div></div>
    </div>
</section>
<section class="container usuarios">
    <div class="row">
        <nav class="red darken-2">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a ui-sref="index.furniture" class="breadcrumb">Mobiliario</a>
                    <a class="breadcrumb">Editar</a>
                    <a class="breadcrumb" style="float:right;">Codigo: {{ctrl.stock.codigo}}</a>
                </div>
            </div>
        </nav>
        <!--<div ng-include="'app/pages/furniture/views/templates/furniture.form.html'"></div>-->
        <form class="col s12">
            <div class='row'>
                <div class='col s12'>
                </div>
            </div>

            <div class='row' ng-if="ctrl.track.track_imagen.length>0">
                <div class='input-field col s12'>
                    <div class="col s3" ng-repeat="image in ctrl.track.track_imagen">
                        <img class="responsive-img"  src="{{image.url}}" src="" alt=""/>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <div class="col s2">
                        <p class="red-text text-darken-2">Area</p>
                    </div>
                    <div class="col s11">
                        <md-select class="width-100" placeholder="Area" ng-model="ctrl.stock.categoria_id">
                            <md-option value="">Seleccionar area</md-option>
                            <md-option value="{{area.id}}" ng-repeat="area in ctrl.areas" >{{area.tipo}}</md-option>
                        </md-select>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <div class="col s2">
                        <p class="red-text text-darken-2">Categoría</p>
                    </div>
                    <div class="col s11">
                        <md-select class="width-100" placeholder="Categoria" ng-model="ctrl.stock.subcategoria1_id">
                            <!--<md-option value="one">One</md-option>-->
                            <md-option value="{{categoria.id}}" ng-repeat="categoria in ctrl.categorias" >{{categoria.tipo}}</md-option>
                        </md-select>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <div class="col s2">
                        <p class="red-text text-darken-2">Subcategoria</p>
                    </div>
                    <div class="col s11">
                        <md-select class="width-100" placeholder="Subcategoria" ng-model="ctrl.stock.subcategoria2_id">
                            <!--<md-option value="one">One</md-option>-->
                            <md-option value="{{subcategoria2.id}}" ng-repeat="subcategoria2 in ctrl.subcategorias" >{{subcategoria2.tipo}}</md-option>
                        </md-select>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <div class="col s2">
                        <p class="red-text text-darken-2">Precio(S/)</p>
                    </div>
                    <div class="col s11">
                        <input type="text" ng-model="ctrl.stock.precio" ui-number-mask="2"/>
                    </div>
                </div>
            </div>
            <!--<div class='row'>
                <div class='input-field col s12'>
                    <div class="col s2">
                        <p class="red-text text-darken-2">Proveedor</p>
                    </div>
                    <div class="col s11">
                        <input type="text" ng-model="ctrl.stock.proveedor"/>
                    </div>
                </div>
            </div>-->
            <div class='row'>
                <div class='input-field col s12'>
                    <div class="col s3">
                        <p class="red-text text-darken-2">Area</p>
                    </div>
                    <div class="col s10">
                        <md-autocomplete
                                md-no-cache="true"
                                md-selected-item="ctrl.proveedor.nombre"
                                md-select-on-match="ctrl.selectOnMatch"
                                md-match-case-insensitive="true"
                                md-search-text="ctrl.searchProveedor"
                                md-selected-item-change="ctrl.selectedItemChange(item)"
                                md-items="proveedor in ctrl.proveedores | filter: ctrl.searchProveedor"
                                md-item-text="proveedor.nombre"
                                md-min-length="0"
                                placeholder="Proveedor">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchProveedor" md-highlight-flags="^i">{{proveedor.nombre}}</span>
                            </md-item-template>
                            <md-not-found>
                                No se encontró resultado para: "{{ctrl.searchProveedor}}"
                            </md-not-found>
                        </md-autocomplete>
                    </div>
                </div>
            </div>
            <br />
            <center>
                <div class='row'>
                    <button ng-click="ctrl.submit($event)" type='submit' class='col offset-s3 s6 btn btn-large waves-effect red darken-2'>Editar</button>
                </div>
            </center>
        </form>
    </div>
</section>

</div>
