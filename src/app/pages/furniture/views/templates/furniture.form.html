<form class="col s12">
    <div class='row'>
        <div class='col s12'>
        </div>
    </div>

    <div class='row'>
        <div class='input-field col s12'>
            <div class="col s2">
                <p class="red-text text-darken-2">Código</p>
            </div>  
            <div class="col s11">
                <input ng-model="ctrl.stock.codigo" class='validate' type="text" placeholder="Codigo" required/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='input-field col s12'>
            <div class="col s2">
                <p class="red-text text-darken-2">Area</p>
            </div>
            <div class="col s11">
                <md-select class="width-100" placeholder="Area" data-ng-model="ctrl.stock.categoria">
                    <!--<md-option value="one">One</md-option>-->
                    <md-option value="{{area.id}}" ng-repeat="area in ctrl.areas">{{area.tipo}}</md-option>
                </md-select>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='input-field col s12'>
            <div class="col s2">
                <p class="red-text text-darken-2">Categoría</p>
            </div>
            <div class="col s11">
                <md-select class="width-100" placeholder="Categoria" data-ng-model="ctrl.stock.subcategoria1">
                    <!--<md-option value="one">One</md-option>-->
                    <md-option value="{{categoria.id}}" ng-repeat="categoria in ctrl.categorias">{{categoria.tipo}}</md-option>
                </md-select>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='input-field col s12'>
            <div class="col s2">
                <p class="red-text text-darken-2">Subcategoria</p>
            </div>
            <div class="col s11">
                <md-select class="width-100" placeholder="Subcategoria" data-ng-model="ctrl.stock.subcategoria2">
                    <!--<md-option value="one">One</md-option>-->
                    <md-option value="{{subcategoria2.id}}" ng-repeat="subcategoria2 in ctrl.subcategorias">{{subcategoria2.tipo}}</md-option>
                </md-select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="input-field" style="margin-left:5px;">
            <p ng-repeat="rol in ctrl.roles">
                <input name="group1" type="radio" id="{{'rol'+$index}}" ng-model="ctrl.user.rol" value="{{rol.id}}" required/>
                <label for="{{'rol'+$index}}">{{ rol.name }}</label>
            </p>
        </div>
    </div>
    <div class='row' ng-if="ctrl.state=='index.user-new'">
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.password" class='validate' type='password' placeholder="Contraseña" />
        </div>
    </div>



    <br />
    <center>
        <div class='row'>
            <button ng-click="ctrl.submit($event)" type='submit' class='col offset-s3 s6 btn btn-large waves-effect red darken-2'>Registrar</button>
        </div>
    </center>
</form>
