<form class="col s12">
    <div class='row'>
        <div class='col s12'>
        </div>
    </div>

    <div class='row'>
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.first_name" class='validate' type="text" placeholder="Nombre"/>
        </div>
    </div>
    <div class='row'>
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.last_name" class='validate'  type="text" placeholder="Apellidos"/>
        </div>
    </div>
    <div class='row' ng-if="ctrl.state=='index.user-new'">
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.phone_number" class='validate' type="text" placeholder="Teléfono"/>
        </div>
    </div>
    <div class='row'>
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.email" class='validate' type='email'  placeholder="Correo">
        </div>
    </div>

    <div class="row">
        <div class="input-field" style="margin-left:5px;">
            <p ng-repeat="rol in ctrl.roles">
                <input name="group1" type="radio" id="{{'rol'+$index}}" ng-model="ctrl.user.rol" value="{{rol.id}}" required/>
                <label for="{{'rol'+$index}}">{{ rol.name }}</label>
            </p>
        </div>
    </div>
    <div class='row' ng-if="ctrl.state=='index.user-new'">
        <div class='input-field col s12'>
            <input ng-model="ctrl.user.password" class='validate' type='password' placeholder="Contraseña" />
        </div>
    </div>



    <br />
    <center>
        <div class='row'>
            <button ng-click="ctrl.submit($event)" type='submit' class='col offset-s3 s6 btn btn-large waves-effect red darken-2'>Registrar</button>
        </div>
    </center>
</form>

</script>
